## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
  - osx

julia:
  - 1.1
  - 1.2
  - 1.3
  - nightly

notifications:
  email: false

matrix:
 allow_failures:
 - julia: nightly

before_script:
  - julia --color="yes" ci_prep.jl

after_success:
  - julia --color="yes" --project=coverage/ coverage/coverage.jl
